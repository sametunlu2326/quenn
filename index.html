<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Soyismini Versene</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
    }

    h1 {
      font-size: 42px;
      color: #c2185b;
      margin-top: 100px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
    }

    #hayirBtn {
      position: absolute;
    }

    #message {
      margin-top: 50px;
      font-size: 30px;
      color: #ad1457;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <h1>Soyismini Versene</h1>
  <div class="buttons">
    <button onclick="showMessage()">Evet</button>
    <button id="hayirBtn">Hayƒ±r</button>
  </div>

  <div id="message">Yaz hadi bekliyom üí¨‚ù§Ô∏è</div>

  <script>
    const hayirBtn = document.getElementById('hayirBtn');

    hayirBtn.addEventListener('mouseenter', () => {
      const maxX = window.innerWidth - hayirBtn.offsetWidth;
      const maxY = window.innerHeight - hayirBtn.offsetHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      hayirBtn.style.left = newX + 'px';
      hayirBtn.style.top = newY + 'px';
    });

    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Kalp animasyonu
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      heart.innerText = '‚ù§Ô∏è';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>

</body>
</html>
